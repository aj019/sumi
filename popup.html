<!DOCTYPE html>
<html>
<head>
  <title>Text Summarizer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Text Summarizer</h1>
    
    <div class="settings-section">
      <h2>Settings</h2>
      <div class="input-group">
        <label for="apiKey">OpenAI API Key:</label>
        <input type="password" id="apiKey" placeholder="Enter your OpenAI API key">
        <button id="saveApiKey">Save</button>
      </div>
    </div>

    <div class="summary-section">
      <h2>Summary</h2>
      <div id="selectedText" class="selected-text">
        <p>Select text on any webpage and click the extension icon to summarize it.</p>
      </div>
      <div id="summaryResult" class="summary-result"></div>
      <button id="summarizeBtn" class="primary-button">Summarize</button>
    </div>

    <div id="status" class="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
